<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Pen Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <label for=""><i><img src="icons8-html-5-48.png" alt=""></i>HTML</label>
            <textarea name="" id="html-code" onkeyup="run()"></textarea>
            <label for=""><i><img src="icons8-css-48.png" alt=""></i>CSS</label>
            <textarea name="" id="css-code" onkeyup="run()"></textarea>
            <label for=""><i><img src="icons8-javascript-48.png" alt=""></i>JAVASCRIPT</label>
            <textarea name="" id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label for=""><i><img src="icons8-play-48.png" alt=""></i>Output</label>
            <iframe src="" frameborder="0" id="output"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
